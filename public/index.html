<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" id="viewportMeta">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" href="https://at.alicdn.com/t/font_1907332_1bfrzbn715l.css">
<!--    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/eruda"></script>-->
<!--    <script>eruda.init();</script>-->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>

<body>
<!-- <noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript> -->
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
    let initViewport = function (height) {
        let metaEl = document.querySelector("#viewportMeta");
        let content = "height=" + height + ",width=device-width,initial-scale=1.0,user-scalable=no";
        metaEl.setAttribute('name', 'viewport');
        metaEl.setAttribute('content', content);
    }
    let realHeight = window.innerWidth > window.innerHeight ? window.innerWidth : window.innerHeight
    initViewport(realHeight);
</script>
</body>

</html>
